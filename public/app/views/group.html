<div class="fade-in">

    <div class="page-header">
        <h1 i18n="Group"><span class="i18n"/></h1>

        <h2 i18n="Name"><span class="i18n"/>: {{ groupView.Name }}</h2>
        <h2 i18n="Address"><span class="i18n"/>: {{ groupView.Address }}</h2>

        <h2 i18n="Users"><span class="i18n"/>:</h2>
        <ul>
            <li ng-repeat="groupUser in groupView.userList">
                {{ groupUser.Profile.firstName }} {{ groupUser.Profile.lastName }} {{ groupUser.Profile.email }}
            </li>
        </ul>
    </div>

</div>
